<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HCSDVDレンタル-トップページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
        <h:outputStylesheet library="css" name="title.css" />
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>身分証明書番号入力</h2>
        <h:form>
            <h:inputText value="#{memberBb.iden_no}"/>
            
            <!--            <h:commandButton action="" />-->


            <h:panelGrid columns="1" cellpadding="3" rules="all" border="1">
                <h:selectOneRadio value="#{memberBb.iden_kbn}">
                    <f:selectItem itemValue="運転免許（未成年を除く）" itemLabel="運転免許（未成年を除く）" />
                    <f:selectItem itemValue="保険証（健康保険）" itemLabel="保険証（健康保険）"/>
                    <f:selectItem itemValue="保険証（高校生を除く）" itemLabel="保険証（高校生を除く）"/>
                    <f:selectItem itemValue="学生証（後期高齢者医療）" itemLabel="学生証（後期高齢者医療）"/>
                    <f:selectItem itemValue="パスポート（未成年を除く）" itemLabel="パスポート（未成年を除く）"/>
                    <f:selectItem itemValue="その他" itemLabel="その他"/>
                </h:selectOneRadio>
            </h:panelGrid>


            <h3>入力が完了しましたら<span class="blue">会員情報確認ボタン</span>を押してください</h3>
            <h:button outcome="/index.xhtml" value="トップページへ戻る" />
            <h:commandButton value="会員カードスキャン" styleClass="boxcb" action="${memberBb.scan()}"/>
        </h:form>
    </h:body>

</html>
