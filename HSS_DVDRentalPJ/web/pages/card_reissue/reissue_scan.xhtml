<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- スキャン画面トップ -->

    <h:head>
        <title>HCSDVDレンタル</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="memberScan.css"/>
        <!-- スキャンのスクリプト -->
        <h:outputScript library="js" name="scan.js"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>会員カード再発行処理</h2>
        <h3>未使用の会員カードをスキャンしてください</h3>
        <div class="box">
            <p align="center">スキャン待ち</p>
        </div>
        
        <h:form id="tugi">
            <h:commandButton type="button" id="next" onclick="return runBtnDisabled('tugi', 'next')" value="次へ" styleClass="btn"/>
            <h:commandButton value="送　信"  action="#{reissueCard.scan()}" styleClass="btn"  id ="senni"/>
            <h:inputText value="#{reissueCard.testNo}" id="mem" styleClass="btn"/>
        </h:form>
    </h:body>
</html>
