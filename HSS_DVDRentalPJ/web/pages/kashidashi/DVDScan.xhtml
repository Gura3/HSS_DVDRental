<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HCSDVDレンタル-貸出バーコードスキャン</title>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="DVDScan.css"/>
        <!-- スキャンのスクリプト -->
        <h:outputScript library="js" name="scan.js"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>貸出処理</h2>
        <h:form styleClass="subMenu">
            <h:commandButton value="手動指定" styleClass="button"/>
            <input type="button" class="button" value="処理を中断" onClick="location.href='http://localhost:8080/HSS_DVDRentalPJ/'"/>
        </h:form>
        
        <h:form>
        <h:panelGrid columns="6"  border="1" columnClasses="no,code,title,day,money,del">
            <h:outputText value="" />
            <h:outputText value="バーコード"/>
            <h:outputText value="タイトル"/>
            <h:outputText value="貸出期間"/>
            <h:outputText value="金額"/>
            <h:outputText value="取消"/>
            <h:outputText value="1" />
            <h:outputText value="#{DVDScanBb.barcodes[0]}" />
            <h:outputText value="#{DVDScanBb.titles[0]}" />
            <h:outputText value="#{DVDScanBb.days[0]}" />
            <h:outputText value="#{DVDScanBb.moneys[0]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[0]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(0)}" rendered="#{DVDScanBb.flg2[0]}" />
            <h:outputText value="2" />
            <h:outputText value="#{DVDScanBb.barcodes[1]}" />
            <h:outputText value="#{DVDScanBb.titles[1]}" />
            <h:outputText value="#{DVDScanBb.days[1]}" />
            <h:outputText value="#{DVDScanBb.moneys[1]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[1]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(1)}" rendered="#{DVDScanBb.flg2[1]}" />
            <h:outputText value="3" />
            <h:outputText value="#{DVDScanBb.barcodes[2]}" />
            <h:outputText value="#{DVDScanBb.titles[2]}" />
            <h:outputText value="#{DVDScanBb.days[2]}" />
            <h:outputText value="#{DVDScanBb.moneys[2]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[2]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(2)}" rendered="#{DVDScanBb.flg2[2]}" />
            <h:outputText value="4" />
            <h:outputText value="#{DVDScanBb.barcodes[3]}" />
            <h:outputText value="#{DVDScanBb.titles[3]}" />
            <h:outputText value="#{DVDScanBb.days[3]}" />
            <h:outputText value="#{DVDScanBb.moneys[3]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[3]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(3)}" rendered="#{DVDScanBb.flg2[3]}" />
            <h:outputText value="5" />
            <h:outputText value="#{DVDScanBb.barcodes[4]}" />
            <h:outputText value="#{DVDScanBb.titles[4]}" />
            <h:outputText value="#{DVDScanBb.days[4]}" />
            <h:outputText value="#{DVDScanBb.moneys[4]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[4]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(4)}" rendered="#{DVDScanBb.flg2[4]}" />
            <h:outputText value="6" />
            <h:outputText value="#{DVDScanBb.barcodes[5]}" />
            <h:outputText value="#{DVDScanBb.titles[5]}" />
            <h:outputText value="#{DVDScanBb.days[5]}" />
            <h:outputText value="#{DVDScanBb.moneys[5]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[5]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(5)}" rendered="#{DVDScanBb.flg2[5]}" />
            <h:outputText value="7" />
            <h:outputText value="#{DVDScanBb.barcodes[6]}" />
            <h:outputText value="#{DVDScanBb.titles[6]}" />
            <h:outputText value="#{DVDScanBb.days[6]}" />
            <h:outputText value="#{DVDScanBb.moneys[6]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[6]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(6)}" rendered="#{DVDScanBb.flg2[6]}" />
            <h:outputText value="8" />
            <h:outputText value="#{DVDScanBb.barcodes[7]}" />
            <h:outputText value="#{DVDScanBb.titles[7]}" />
            <h:outputText value="#{DVDScanBb.days[7]}" />
            <h:outputText value="#{DVDScanBb.moneys[7]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[7]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(7)}" rendered="#{DVDScanBb.flg2[7]}" />
            <h:outputText value="9" />
            <h:outputText value="#{DVDScanBb.barcodes[8]}" />
            <h:outputText value="#{DVDScanBb.titles[8]}" />
            <h:outputText value="#{DVDScanBb.days[8]}" />
            <h:outputText value="#{DVDScanBb.moneys[8]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[8]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(8)}" rendered="#{DVDScanBb.flg2[8]}" />
            <h:outputText value="10" />
            <h:outputText value="#{DVDScanBb.barcodes[9]}" />
            <h:outputText value="#{DVDScanBb.titles[9]}" />
            <h:outputText value="#{DVDScanBb.days[9]}" />
            <h:outputText value="#{DVDScanBb.moneys[9]}" />
            <h:outputText value="" rendered="#{DVDScanBb.flg1[9]}" />
            <h:commandButton value="×" styleClass="delbtn" action="#{DVDScanBb.del(9)}" rendered="#{DVDScanBb.flg2[9]}" />
        </h:panelGrid>
        </h:form>
        
        <ul class = "set">
            <li>
                <h:panelGrid columns="4"  border="1" columnClasses="header,val,header,val" styleClass="member">
                    <h:outputText value="会員ID" />
                    <h:outputText value="#{memberScanCompleteBb.memberno}"/>
                    <h:outputText value="貸出中個数"/>
                    <h:outputText value=""/>
                    <h:outputText value="名前"/>
                    <h:outputText value="#{memberScanCompleteBb.name}"/>
                    <h:outputText value="性別" />
                    <h:outputText value="#{memberScanCompleteBb.sex}" />
                    <h:outputText value="生年月日"/>
                    <h:outputText value="#{memberScanCompleteBb.birthday}"/>
                    <h:outputText value="会員区分" />
                    <h:outputText value="" />
                </h:panelGrid>
            </li>
            <li>
                <h:panelGrid columns="2"  border="1" columnClasses="na,kane" styleClass="mon">
                    <h:outputText value="小計"/>
                    <h:outputText value="#{DVDScanBb.total}"/>
                    <h:outputText value="内消費税" />
                    <h:outputText value="#{DVDScanBb.tax}" />
                </h:panelGrid>
            </li>
            <li>
                <h:form styleClass="subMenu">
                    <h:commandButton value="小計" styleClass="syoke" action="#{totalBb.next()}"/>
                </h:form>
            </li>
        </ul>
        
        <h:form id="tugi">
            <h:commandButton type="button" id="next" onclick="return runBtnDisabled('tugi', 'next')" value="次へ" styleClass="btn"/>
            <h:commandButton value="送　信"  action="#{DVDScanBb.scan()}" styleClass="btn"  id ="senni"/>
            <h:inputText value="#{DVDScanBb.barcode}" id="mem" styleClass="btn"/>
        </h:form>

    </h:body>
</html>
