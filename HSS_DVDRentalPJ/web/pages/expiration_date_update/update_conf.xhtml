<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>会員カード有効期限更新</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="reissue.css"/>
        <h:outputStylesheet library="css" name="expiration_date_update.css"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>会員カード有効期限更新処理</h2>

        <h:form>
            <h3>DVDバーコードをスキャンすると一覧に表示されます</h3>
            <!-- checkboxlist -->
            <table border="1" class="formtable">
                <!-- キーワード・検索番号 -->
                <tr>
                    <td>性別</td>
                    <td></td>
                </tr>
                <tr>
                    <td>氏名</td>
                    <td></td>
                </tr>
                <tr>
                    <td>氏名（フリガナ）</td>
                    <td></td>
                </tr>
                <tr>
                    <td>生年月日</td>
                    <td></td>
                </tr>
                <tr>
                    <td>郵便番号</td>
                    <td></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td></td>
                </tr>
                <tr>
                    <td>電話番号</td>
                    <td></td>
                </tr>
                <tr>
                    <td>会員No</td>
                    <td></td>
                </tr>
                <tr>
                    <td>入会日時</td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>最終来店日</td>
                    <td></td>
                </tr>
            </table>
            
            <!--有効期限更新の奴に変更-->
            <div class="btnbox">
                <h:button outcome="/index.xhtml" class="updateconfbtn" value="更新処理の中断"/>
                <h:commandButton action="update_selection" class="updateconfbtn" value="次へ" />
            </div>
        </h:form>
    </h:body>
</html>
