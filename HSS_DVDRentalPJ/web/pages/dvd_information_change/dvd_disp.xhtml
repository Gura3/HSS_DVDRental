<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>HCSビデオレンタル</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="section_change.css"/>
        <h:outputScript library="javascript" name="section_change.js" />
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>DVD一覧表示</h2>

        <!-- TODO h:formだとjavascriptが適用されないため、対策が必要-->
        <form class="main" name="sampleform">
            <h3>DVDバーコードをスキャンすると一覧に表示されます</h3>
            <div>
                <!-- checkboxlist -->
                <table>
                    <!-- キーワード・検索番号 -->
                    <tr>
                        <td class="centertd">フリーキーワード</td>
                        <td colspan="3" class="centertd">
                            <input type="text" />
                            <button>検索</button>
                        </td>

                        <td class="centertd">
                            <select name="検索内容">
                                <option value="1" selected="selected">DVDコード</option>
                                <option value="2">タイトル</option>
                                <option value="3">バーコード番号</option>
                            </select>
                        </td>
                    </tr>
                    <!-- 新作区分 -->
                    <form class="main" name="sampleform">
                        <tr>
                            <td class="centertd">新作区分</td>
                            <td><input type="checkbox"  value="1" checked="checked" />旧作</td>
                            <td><input type="checkbox"  value="1" checked="checked" />準新作</td>
                            <td colspan="2"><input type="checkbox"  value="1" checked="checked" />新作</td>
                        </tr>

                        <tr>
                            <td rowspan="4" class="centertd">ジャンル絞込み</td>
                            <td><input type="checkbox"  value="1" checked="checked" />ドラマ</td>
                            <td><input type="checkbox"  value="1" checked="checked" />アクション</td>
                            <td><input type="checkbox"  value="1" checked="checked" />ホラー</td>
                            <td><input type="checkbox"  value="1" checked="checked" />その他</td>
                        </tr>

                        <tr>
                            <td><input type="checkbox"  value="1" checked="checked" />シリアス</td>
                            <td><input type="checkbox"  value="1" checked="checked" />サスペンス</td>
                            <td><input type="checkbox"  value="1" checked="checked" />ドキュメント</td>
                            <td><input type="checkbox"  value="1" checked="checked" />特撮</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"  value="1" checked="checked" />特撮</td>
                            <td><input type="checkbox"  value="1" checked="checked" />青春</td>
                            <td><input type="checkbox"  value="1" checked="checked" />刑事</td>
                            <td><input type="checkbox"  value="1" checked="checked" />ロボット</td>
                        </tr>
                    </form>
                    <tr>
                        <td colspan="4" class="centertd">
                            <input type="button" value="すべて選択" onclick="allcheck(true)"/>
                            <input type="button" value="すべて外す" onclick="allcheck(false)"/>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <h:dataTable value="#{sectionChangeBb.fromDb}" var="item" styleClass="selecttable">
            <h:column >
                <f:facet name="header">DVDコード</f:facet>
                <h:outputText value="#{item.dvd_code}" />
            </h:column>
            <h:column>
                <f:facet name="header">タイトル名</f:facet>
                <h:outputText value="#{item.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">ジャンル</f:facet>
                <h:outputText value="#{item.genre1}/#{item.genre2}"/>
            </h:column>
<!--            <h:column>
                <f:facet name="header">新作区分</f:facet>
                <h:outputText value="#{item.sextion}"/>
            </h:column>-->
<!--            <h:column>
                <f:facet name="header">在庫個数</f:facet>
                <h:outputText value="#{item.genre1}/#{item.genre2}"/>
            </h:column>-->
<!--            <h:column>
                <f:facet name="header">詳細</f:facet>
                <h:outputText value="#{item.genre1}/#{item.genre2}"/>
            </h:column>-->
        </h:dataTable>
    </h:body>
</html>
