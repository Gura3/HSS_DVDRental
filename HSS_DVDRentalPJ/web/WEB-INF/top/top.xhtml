<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>HCSDVDレンタル-トップページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="../css/title.css"/>
        <link rel="stylesheet" type="text/css" href="../css/top.css"/>
    </head>

    <body>
        <h1>HCSDVDレンタル</h1>
        <h2>トップページ</h2>
        <div class="main" >
            <!-- 左側　-->
            <div class="box">
                <div id="tabcontrol" class="leftbox">
                    <!-- ボタン列左側 -->
                    <div>
                        <a href=""><button>貸出</button></a>
                        <a href=""><button>入会金/延滞料金支払い</button></a>
                        <a href="#tabpage2"><button>DVD情報管理</button></a>
                        <a href="#tabpage4"><button>分析機能</button></a>
                        <a href="#tabpage5"><button>店員管理</button></a>
                    </div>
                    
                    <!-- ボタン列右側 -->
                    <div>
                        <a href="#"><button>返却</button></a>
                        <a href="#tabpage1"><button>会員管理</button></a>
                        <a href="#tabpage3"><button>DVD在庫管理</button></a>
                        <a href="#"><button>返金</button></a>
                        <a href="#tabpage6"><button>レジ〆</button></a>
                    </div>
                </div>
            </div>
            
            <!-- 右側 -->
            <div class="box">
                <div id="tabbody" class="rightbox">
                    <!--会員管理-->
                    <div id="tabpage1">
                        <p><button>会員入会</button></p>
                        <p><button>会員有効期限更新</button></p>
                        <p><button>会員情報更新</button></p>
                        <p><button>会員退会</button></p>
                        <p><button>ブラック会員登録</button></p>
                        <p><button>ブラック会員解除</button></p>
                    </div>
                    <!-- DVD情報管理 -->
                    <div id="tabpage2">
                        <p><button>一覧表示</button></p>
                        <p><button>区分変更</button></p>
                        <p><button>プロテクト</button></p>
                    </div>
                    <!-- DVD在庫管理 -->
                    <div id="tabpage3">
                        <p><button>在庫移動</button></p>
                        <p><button>棚卸し</button></p>
                    </div>
                    <!--　分析機能 -->
                    <div id="tabpage4">
                        <p><button>全店舗？人気ランキング参照</button></p>
                        <p><button>店舗別？</button></p>
                    </div>
                    
                    <!--　店員管理 -->
                    <div id="tabpage5">
                        <p><button>店員登録</button></p>
                        <p><button>店員情報変更</button></p>
                    </div>
                    
                    <!--　レジ〆 -->
                    <!-- レジ〆の名前を変えるかも？ -->
                    <div id="tabpage6">
                        <p><button>レジ〆(途中)</button></p>
                        <p><button>レジ〆(最後)</button></p>
                    </div>
                </div>

            </div>
        </div>

        <!-- タブのスクリプト -->
        <script src="../js/tab.js"/>
    </body>
</html>
