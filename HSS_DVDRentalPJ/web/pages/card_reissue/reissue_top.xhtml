<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>会員カード再発行</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="reissue.css"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>会員カード再発行処理</h2>

        <h:form>
            <h3>DVDバーコードをスキャンすると一覧に表示されます</h3>
            <!-- checkboxlist -->
            <table border="1" class="formtable">
                <tr>
                    <td>氏名(フリガナ)</td>
                    <td></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td>
                        <h:inputText/>
                    </td>
                </tr>
                <tr>
                    <td>身分証明書の種類</td>
                    <td>
                        <h:selectOneRadio styleClass="radiotable" layout="">
                            <f:selectItem itemLabel="運転免許"/>
                            <f:selectItem itemLabel="保険証(健康保険)"/>
                            <f:selectItem itemLabel="学生証"/>
                            <f:selectItem itemLabel="保険証(後期高齢者医療)"/>
                            <f:selectItem itemLabel="パスポート"/>
                            <f:selectItem itemLabel="その他"/>
                        </h:selectOneRadio>
                    </td>
                </tr>
                <tr>
                    <td>身分証番号</td>
                    <td>
                        <h:inputText/>
                    </td>
                </tr>
            </table>
            <h:commandButton value="検索" styleClass="btn" action="reissue_conf"/>
        </h:form>
        
        <!-- 検索結果の表示 -->
        <table class="selecttable">
            <tr>
                <td>会員No</td>
                <td>氏名</td>
                <td>身分証番号</td>
                <td>住所</td>
            </tr>
            <tr>
                <td>00000</td>
                <td>草生男</td>
                <td>00000000</td>
                <td>草原</td>
            </tr>
            <tr>
                <td>00000</td>
                <td>草生男</td>
                <td>00000000</td>
                <td>草原</td>
            </tr>
        </table>
    </h:body>
</html>
