<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>HCSビデオレンタル</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="resource/css/modalwindow.css"/>
        <script>
            function MoveCheck() {
                var res = confirm("プロテクト処理が実行されると処理されたDVDの情報は消去されます。本当に実行しますか？");
                if (res === true) {
                    // OKなら移動
                    runBtnDisabled("protect");
                }else{
                    
                }
            }
            //移動のスクリプト
            function runBtnDisabled(formName) {
                var entryButton = document.getElementById(formName + ":protected");
                entryButton.click();
            }
        </script>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>プロテクト</h2>
        <table>
            <tr>
                <td></td>
                <td>バーコード</td>
                <td>DVDコード</td>
                <td>タイトル</td>
                <td>ジャンル</td>
                <td>新作区分</td>
                <td>詳細</td>
                <td>取消</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <div style="width: 100%; text-align: center;">
            <button>手動設定</button>
            <input type="button" onclick="location.href='index.xhtml'" value="トップページに戻る"/>
            <input type="button" onclick="MoveCheck()" value="プロテクト実行"/>
        </div>

        <h:form id="protect">
            <h:commandButton id="protected" action="protect_comp" style="display: none;" value="プロテクト実行"/>
        </h:form>
    </h:body>
</html>
