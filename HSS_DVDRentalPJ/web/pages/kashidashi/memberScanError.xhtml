<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>HCSDVDレンタル-貸出バーコードスキャン</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../../resource/css/title.css"/>
        <link rel="stylesheet" type="text/css" href="../../resource/css/memberError.css"/>
        <!-- スキャンのスクリプト -->
        <script src="../../resource/js/scan.js"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>貸出処理</h2>
        <h3>お客様の会員カードのバーコードをスキャンしてください。</h3>
        <h3 id="error">：エラー　もう一度スキャンしてください。</h3>
        <div class="box">
            <p align="center">読み込みエラー</p>
        </div>
        <div class="subMenu">
            <a href="#"><button>手動指定</button></a>
            <a href="#"><button>カード忘れ</button></a>
            <input type="button" class="button" value="処理を中断" onClick="location.href='http://localhost:8080/HSS_DVDRentalPJ/'"/>
        </div>
        
        <div class="nextJump">
            <a href="#" id="next"><button type="button" disabled="disabled">貸出処理</button></a>
        </div>
        
        <h:form id="tugi">
            <h:commandButton type="button" id="next" onclick="return runBtnDisabled('tugi', 'next')" value="次へ" styleClass="btn"/>
            <h:commandButton value="送　信"  action="#{memberScanCompleteBb.next()}" styleClass="btn"  id ="senni"/>
            <h:inputText value="#{memberScanCompleteBb.memberno}" id="mem" styleClass="btn"/>
        </h:form>
    </h:body>
</html>
