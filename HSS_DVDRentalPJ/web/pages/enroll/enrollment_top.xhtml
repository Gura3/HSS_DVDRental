<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>HCSビデオレンタル登録TOP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="enroll.css"/>
    </h:head>

    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>会員登録処理</h2>

        <h:form>
            <div>
                <div>
                    :お客様が仮登録をしていない場合はこちら
                    <h:commandButton action="#{memberBb.instore_next()}" value="店内会員登録"/>
                </div>
                <div>
                    :お客様が仮登録している場合はこちら
                    <h:commandButton  action="#{memberBb.instore_next()}" value="仮登録済み会員"/>
                </div>
                <div>
                    <h:button outcome="/index.xhtml" value="トップページに戻る" />
                </div>
            </div>
        </h:form>

    </h:body>
</html>
