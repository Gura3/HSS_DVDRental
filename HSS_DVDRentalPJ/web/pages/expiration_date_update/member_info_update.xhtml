<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>会員カード会員情報変更</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="reissue.css"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>会員カード会員情報変更</h2>

        <h:form>
            <h3>変更したい情報を入力してください</h3>
            <!-- checkboxlist -->
            <table border="1" class="formtable">
                <tr>
                    <td>氏名</td>
                    <td><h:inputText/>(例)情報太郎</td>
                </tr>
                <tr>
                    <td>氏名(フリガナ)</td>
                    <td><h:inputText/>（例）ジョウホウタロウ</td>
                </tr>
                <tr>
                    <td>郵便番号</td>
                    <td>
                        <h:inputText/><input type="button" value="住所検索"/>半角数字,7文字,-(ハイフンなし)
                    </td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td>
                        <h:inputText/>
                    </td>
                </tr>
                <tr>
                    <td>電話番号</td>
                    <td>
                        <h:inputText/>半角数字,11文字以内,-（ハイフンなし）
                    </td>
                </tr>
                <tr>
                    <td>E-mailアドレス</td>
                    <td>
                        <h:inputText/>半角英数字
                    </td>
                </tr>

                <tr>
                    <td>職業</td>
                    <td>
                        <h:selectOneRadio styleClass="radiotable" layout="">
                            <f:selectItem itemLabel="会社員・公務員"/>
                            <f:selectItem itemLabel="派遣・アルバイト"/>
                            <f:selectItem itemLabel="自営業"/>
                            <f:selectItem itemLabel="専業主婦"/>
                            <f:selectItem itemLabel="学生"/>
                            <f:selectItem itemLabel="その他"/>
                        </h:selectOneRadio>
                    </td>
                </tr>
            </table>
            <input type="button" value="処理を中断(トップページへ戻る）" onclick="location.href = '../index.xhtml'"/>
            <h:commandButton value="変更情報確認" styleClass="btn" action="member_info_conf"/>
        </h:form>
    </h:body>
</html>
