        <title>店内入会TOPページ</title>

    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>会員登録処理</h2>
        <h3>会員情報を入力してください</h3>
        <h:form>
            <h:panelGrid columns="2" cellpadding="0" rules="all" border="1">
                性別<span class="req">[必須]</span>
                <h:selectOneRadio value="#{memberBb.sex}">
                    <f:selectItem itemValue="男" itemLabel="男" />
                    <f:selectItem itemValue="女" itemLabel="女"/>
                </h:selectOneRadio>
                氏名<span class="req">[必須]</span>
                <h:inputText value="#{memberBb.name}" />
                氏名（フリガナ）<span class="req">[必須]</span>
                <h:inputText value="#{memberBb.kana}"/>
                生年月日<span class="req">[必須]</span>
                <h:inputText value="#{memberBb.birthday}"/>
                郵便番号<span class="req">[必須]</span>
                <h:inputText value="#{memberBb.postal}" />
                住所<span class="req">[必須]</span>
                <h:inputText value="#{memberBb.address}"/>
                電話番号<span class="req">[必須]</span>
                <h:inputText value="#{memberBb.phone}"/>
                E-Mailアドレス
                <h:inputText value="#{memberBb.mail_address}"/>
                職業<span class="req">[必須]</span>
                <h:panelGroup>
                    <h:selectOneRadio value="#{memberBb.job}">
                        <f:selectItem itemValue="会社員" itemLabel="会社員" />
                        <f:selectItem itemValue="派遣・アルバイト" itemLabel="派遣・アルバイト"/>
                        <f:selectItem itemValue="自営業" itemLabel="自営業"/>
                        <f:selectItem itemValue="専業主婦" itemLabel="専業主婦"/>
                        <f:selectItem itemValue="学生" itemLabel="学生"/>
                        <f:selectItem itemValue="その他" itemLabel="その他"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                メール配信を希望
                <h:panelGroup>
                    <h:selectBooleanCheckbox value="#{memberBb.mail_magazine}"/>
                    <h:outputLabel value="メールマガジンを受け取る"/>
                </h:panelGroup>
            </h:panelGrid>

            <h3>入力が完了しましたら<span class="blue">会員情報確認ボタン</span>を押してください</h3>
            <h:commandButton value="会員情報確認" styleClass="boxcb" action="#{memberBb.confirm()}"/>
            <h:button  value="トップページに戻る" styleClass="boxcb" outcome="/index"/>
        </h:form>
