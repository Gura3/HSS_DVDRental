<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>HCSDVDレンタル-貸出バーコードスキャン</title>
        <h:outputStylesheet library="css" name="title.css"/>
        <h:outputStylesheet library="css" name="rezisime.css"/>
        <!-- スキャンのスクリプト -->
        <h:outputScript library="js" name="rezi.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>HCSDVDレンタル</h1>
        <h2>レジ閉め</h2>
        <div>
        <ol id="Pass">
            <li class="loc">金額入力</li>
            <li>比較情報確認</li>
            <li>レジ閉め完了</li>
        </ol>
        </div>
        <br/>
        <h3>レジ内にある金額を入力してください。</h3>
        
        <h:form id="sampleForm">
        <h:panelGrid columns="3" border="1" columnClasses="left,center,right" styleClass="table">
            <h:outputText value="紙幣"/>
            <h:outputText value="枚数"/>
            <h:outputText value="合計金額"/>
            <h:outputText value="一万円札"/>
            <h:panelGroup>
            <h:inputText p:type="number" id="man" value="#{reziBb.man}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:outputText id="manko" value="&yen;#{reziBb.manmai}"/>
            <h:outputText value="五千円札"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.gosen}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.gosenmai}"/>
            <h:outputText value="二千円札"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.nisen}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.nisenmai}"/>
            <h:outputText value="千円札"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.sen}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.senmai}"/>
            <h:outputText value="紙幣合計"/>
            <h:panelGroup>
            <h:inputText p:type="number" disabled="true" value="#{reziBb.maisu}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.satutotal}"/>
        </h:panelGrid>
            <h:commandButton type="button" id="next" onclick="return runBtnDisabled('tugi', 'next')" value="次へ" styleClass="btn" style="display: none"/>
            <h:commandButton value="送　信" styleClass="btn"  id ="senni" style="display: none"/>
            <h:inputText value="#{memberScanCompleteBb.memberno}" id="mem" styleClass="btn" style="display: none"/>
        </h:form>
        
        <br/>
        
        <h:form id="sampleForm2">
        <h:panelGrid columns="4" border="1" columnClasses="syu,mai,bou,kei" styleClass="table">
            <h:outputText value="貨幣"/>
            <h:outputText value="枚数"/>
            <h:outputText value="棒金本数"/>
            <h:outputText value="合計金額"/>
            <h:outputText value="500円玉"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.gohyaku}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.gohyakuhon}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.gohyakumai}" id="aiueo"/>
            <h:outputText value="100円玉"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.hyaku}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.hyakuhon}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.hyakumai}"/>
            <h:outputText value="50円玉"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.goju}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.gojuhon}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.gojumai}"/>
            <h:outputText value="10円玉"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.ju}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.juhon}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.jumai}"/>
            <h:outputText value="5円玉"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.goyen}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.goyenhon}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.goyenmai}"/>
            <h:outputText value="1円玉"/>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.ichi}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" value="#{reziBb.ichihon}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.ichimai}"/>
            <h:outputText value="貨幣合計"/>
            <h:panelGroup>
            <h:inputText p:type="number" disabled="true" value="#{reziBb.kosu}"/>
            <h:outputText value="枚"/>
            </h:panelGroup>
            <h:panelGroup>
            <h:inputText p:type="number" disabled="true" value="#{reziBb.honsu}"/>
            <h:outputText value="本"/>
            </h:panelGroup>
            <h:outputText value="&yen;#{reziBb.kahetotal}"/>
        </h:panelGrid>
            <h:commandButton type="button" id="next" onclick="return runBtnDisabled('tugi', 'next')" value="次へ" styleClass="btn" style="display: none"/>
            <h:commandButton value="送　信"   styleClass="btn"  id ="senni" style="display: none"/>
            <h:inputText value="#{memberScanCompleteBb.memberno}" id="mem" styleClass="btn" style="display: none"/>
        </h:form>
        
        <br/>
        
        <h:panelGrid columns="2" border="1" columnClasses="hidari,migi" styleClass="table">
            <h:outputText value=""/>
            <h:outputText value="合計金額"/>
            <h:outputText value="紙幣合計"/>
            <h:outputText value="&yen;#{reziBb.satutotal}"/>
            <h:outputText value="貨幣合計"/>
            <h:outputText value="&yen;#{reziBb.kahetotal}"/>
            <h:outputText value="総合金額"/>
            <h:outputText value="&yen;#{reziBb.total_fee}"/>
        </h:panelGrid>
        
        <br/>
        
        <h:form id="tugi">
            <h:commandButton type="button" id="next" onclick="return runBtnDisabled('tugi', 'next')" value="次へ" styleClass="btn" style="display: none"/>
            <h:commandButton value="送　信"  action="#{reziBb.copy()}" styleClass="btn"  id ="senni" style="display: none"/>
            <h:inputText value="#{memberScanCompleteBb.memberno}" id="mem" styleClass="btn" style="display: none"/>
        </h:form>
        
        <h:form styleClass="subMenu">
            <input type="button" class="button" value="処理を中断" onClick="location.href='http://localhost:8080/HSS_DVDRentalPJ/'"/>
            <h:commandButton value="売上データと比較" disabled="#{reziBb.hyoji}" styleClass="button" action="#{reziBb.kakunin()}"/>
        </h:form>
    </h:body>
</html>
